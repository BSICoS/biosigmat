name: MATLAB CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-matlab-tests:
    runs-on: windows-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Install MATLAB (official action from MathWorks)
      - name: Setup MATLAB
        uses: matlab-actions/setup-matlab@v1
        with:
          release: "R2024b"

      # Step 3: Run the runTests.m script
      - name: Run unit tests
        run: |
          matlab -batch "runTests"

      # Step 4: Upload the JUnit XML report as an artifact
      - name: Upload JUnit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: junit_results.xml
